<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="" autocomplete="off">
        <ul>
            <li>Name: <input type="text" required></li>
            <li>Email: <input type="text" required></li>
            <li>Password: <input type="text" required></li><br>
            <li>Please check all the emotions that apply to you:
                <ul type="circle">
                    <li>
                        <label for="">Angry</label>
                        <input type="checkbox" name="emotions">
                    </li>
                    <li>
                        <label for="">Sad</label>
                        <input type="checkbox" name="emotions">
                    </li>
                    <li>
                        <label for="">Happy</label>
                        <input type="checkbox" name="emotions">
                    </li>
                    <li>
                        <label for="">Ambivalent</label>
                        <input type="checkbox" name="emotions">
                    </li>
                </ul>
            </li>
            <li>How satisfied were you with our service?
                <ul>
                     <li>
                        <label for="">Very satisfied</label>
                        <input type="radio" name="emotions">
                     </li>
                    <li>
                        <label for="">Satisfied</label>
                        <input type="radio" name="emotions">
                    </li>
                    <li>
                        <label for="">Didn't care</label>
                        <input type="radio" name="emotions">
                    </li>
                    <li>
                        <label for="">Dissatisfied</label>
                        <input type="radio" name="emotions">
                    </li>
                    <li>
                        <label for="">Very dissatisfied</label>
                        <input type="radio" name="emotions">
                    </li>
                </ul>
            </li>
            <li>Further comments:
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </li>
            <li>Bio Foto:
                <input type="text"> 
                <button style="border-radius: 10px;">Choose...</button>
            </li>
            <li>Local Visted:
                <input type="number" placeholder="Select location">
            </li>
        </ul>
        
    </form>
    <ul>
        <li>
            <input type="submit" name="" id="">
        </li>
    </ul>
</body>
</html>
